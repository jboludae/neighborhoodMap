<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-Compatible" content="ie=edge">
    <!-- Consider implementing the following line -->
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Josep's Map</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body data-bind="css: {slide: menuVisible() === false}">
    <section class="navigation-list">
        <nav class="nav">
            <button data-bind="click: toggleMenu" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
        </nav>
        <aside class = "col">
            <div class="search-bar">
                <input type="text" class="filter" placeholder="Filter pintxos bars..." data-bind="textInput: currentFilter">
            </div>
            <div class="list">
                <ul data-bind="foreach: locationsList">
                    <li data-bind="text: $data.name, visible: $data.display() === true, css: {selected: $data.active() === true}, click: $root.activateMarker"></li>
                </ul>
            </div>
        </aside>
    </section>
    <div class="map" id="map"></div>
    <!-- JS Scripts -->
    <script src="https://use.fontawesome.com/a56b35e481.js"></script>
    <script src='../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='../bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='../bower_components/knockout/dist/knockout.js'></script>
    <script src='bower_components/oauth-signature/dist/oauth-signature.min.js'></script>
    <script src='./js/all.js'></script> 
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpH8QVW2DZa0D9E251zhSIbLDmDzWB4k4&callback=googleSuccess&libraries=places" onerror="googleError()"></script>
</body>
</html>
